<form onsubmit="f(event)">

  <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
  
  
  <label>Choose Expense Amount :</label>
  <input type="number" class="form-control" id="amount">
  <label>Choose Description :</label>
  <input type="text" class="form-control" id="description">
  <label for="cat">Category:</label>
<input list="cat" class="form-control" id="cat" name="cat" />
<datalist id="cat">
  <option value="Food"></option>
  <option value="MOvie"></option>
  <option value="Electricity"></option>
  </datalist><br>
 
<button type="submit"  class="btn btn-primary">Add Expense</button>
</div> 
  <ul id="list"></ul>
</form>

  

</body>
<script>
  function f(event)
  {
    event.preventDefault();
    let amount=document.getElementById("amount").value;
    let description=document.getElementById("description").value;
    let Category=document.getElementById("cat").value;
    console.log(amount,description,Category)
    const obj={
      amount,
      description,
      Category
    }
    localStorage.setItem("obj",JSON.stringify(obj))
    showme(obj)

  }
  function showme(obj)
  {
    let parent=document.getElementById("list")
    let child=document.createElement("li")
    child.textContent=obj.amount+" "+obj.description+" "+obj.Category
    let btn=document.createElement('input')
    btn.type="button"
    let edi=document.createElement('input')
    edi.type="button"
    edi.value="edit"
    btn.value="delete"
    btn.appendChild(document.createTextNode("Delete"))
    btn.onclick=()=>{
      localStorage.removeItem(obj)
      parent.removeChild(child)
      
     

    }
    edi.onclick=()=>{
      localStorage.removeItem(obj)
      parent.removeChild(child)
      document.getElementById("amount").value=obj.amount;
      document.getElementById("description").value=obj.description;
      document.getElementById("cat").value=obj.Category
    }
    child.appendChild(btn)
    child.appendChild(edi)
    parent.appendChild(child)
  }
</script>
